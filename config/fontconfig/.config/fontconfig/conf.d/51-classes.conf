<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Terminal class -->
  <alias binding="same">
    <family>terminal</family>
    <prefer>
      <family>Terminus</family>
      <family>Terminess Nerd Font</family>
      <family>icons</family>
    </prefer>
  </alias>

  <!-- Icons class -->
  <alias binding="same">
    <family>icons</family>
    <prefer>
      <family>Symbols Nerd Font Mono</family>
    </prefer>
  </alias>
</fontconfig>
